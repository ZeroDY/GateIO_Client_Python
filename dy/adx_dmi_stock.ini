username=
password=
;回测模式
mode=4
td_addr=localhost:8001
strategy_id=
;订阅代码注意及时更新
subscribe_symbols=

[backtest]
start_time=2016-01-01 09:00:00
end_time=2016-12-18 15:00:00

;策略初始资金
initial_cash=1000000

;委托量成交比率，默认=1（每个委托100%成交）
transaction_ratio=1

;手续费率，默认=0（不计算手续费）
commission_ratio=0.0003

;滑点比率，默认=0（无滑点）
slippage_ratio=0.00246

;行情复权模式,0=不复权,1=前复权
price_type=1

;基准
bench_symbol=SHSE.000903

[para]
;数据订阅周期
bar_type=86400

;ADX、DMI指标数据周期
adx_period=14
dmi_period=14
ma_short_period=5
ma_long_period=20

#止盈止损
;是否固定止盈止损
is_fixation_stop=0
;是否移动止盈
is_movement_stop=1

;移动盈利开始比率及固定盈利比率
stop_fixation_profit=0.35
;亏损比率
stop_fixation_loss=0.068

;移动止盈比率
stop_movement_profit=0.068

;累计开仓距离当前的最大交易日
;若开仓距今超过这个日期，则认为未开过仓
open_max_days=22

;历史数据长度
hist_size=30

;开仓量
open_vol=5000

##############################################################
# logger settings
##############################################################
[loggers]
keys=root

[logger_root]
level=INFO
handlers=file

[handlers]
keys=file

[handler_file]
class=handlers.RotatingFileHandler
args=('adx_dmi_stock.log','a',1000,5)
formatter=simple

[handler_console]
class=StreamHandler
args = (sys.stdout,)
formatter=simple

[formatters]
keys = simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s</font>
